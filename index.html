  <div class="container">
    <h1>BLOCKCHAIN</h1>
    <p>This is simple blockchain generator. As you click "generate" it will create the genesis block and then add the first block to the blockchain. Press reset to, well, reset. <br> 
      This is super simple and will be expanded on over time.</p>
    <div class="form-group label-floating has-success">
      <input type="text" class="form-control" id="inputField" placeholder="Enter data..." />
      <span class="form-control-feedback">
      </span>
    </div>
    <button class="btn btn-success btn-round" id="inputData">
      Generate
      <i class="material-icons">vpn_key</i>
    </button>
    <button class="btn btn-warning btn-round" id="Restart">
      Reset

    </button>
